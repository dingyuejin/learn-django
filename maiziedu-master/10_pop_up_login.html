<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第十次作业</title>
	</head>
	<body>
		<input type="button" value="登录"  onclick="pop_up_login();" />
		<div id="login" style="display: none;">
			<form action="doAction.php" method='post' onsubmit='return check()'>
				<input type="text" name="username" id="username" /> 请输入手机号/邮箱<br />
				<input type="password" name="password" id="password" /> 密码为6~10位数字<br />
				<input type="submit" value="提交" />
			</form>
		</div>
		<script type="text/javascript">
		function pop_up_login(){
			document.getElementById("login").style.display="block"
		}
		function check(){
			var username=document.getElementById("username").value;
			if(!/^(((1[3|5|8][0-9]{1})|159|153)+\d{8})$/.test(username)&&!/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/.test(username)){
				alert('请输入手机号或者邮箱');
				return false;
			}
			var password=document.getElementById("password").value;
			if(!/^\d{6,10}$/.test(password)){
				alert('密码不能为空,6~10位数字');
				return false;
			}
			return true;
		}
	</script>
	</body>
</html>
